name: Build Android APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip openjdk-17-jdk python3 python3-pip \
                             libffi-dev libssl-dev make gcc g++ \
                             python3-venv libgl1-mesa-dev
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Initialize Buildozer
        run: |
          buildozer init  # Ensures buildozer.spec exists

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4  # âœ… Ensures v4 is used
        with:
          name: Android-APK
          path: bin/*.apk
